<table>
    <tr> 
        <td>Serial No.</td>
        <td>Name</td>
        <td>Online</td>
    </tr>
    <tr *ngFor= "let record of records; let i = index; let evenRecord = even; let oddRecord = odd;" [ngClass] = "{odd: oddRecord, even: evenRecord}">
        <td>{{i + 1}}</td>
        <td>{{record.name}}</td>
        <td>{{record.online}}</td>
    </tr>
</table>
